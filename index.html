<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Triage System</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f72585;
            --low: #4cc9f0;
            --moderate: #4895ef;
            --urgent: #f72585;
            --critical: #b5179e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f5ff;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
        }

        .header {
            background-color: white;
            padding: 20px;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--gray);
            flex: 1;
            text-align: center;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background-color: rgba(67, 97, 238, 0.05);
            color: var(--primary);
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        button:active {
            transform: translateY(0);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            border: 1px solid #eaeaea;
        }

        .result:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .result-header {
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
            background-color: #f8f9fa;
        }

        .result-header h3 {
            margin: 0;
            font-size: 16px;
            color: var(--dark);
        }

        .result-body {
            padding: 15px;
        }

        .result-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .result-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: white;
        }

        .severity-critical {
            background-color: var(--critical);
        }

        .severity-urgent {
            background-color: var(--urgent);
        }

        .severity-moderate {
            background-color: var(--moderate);
        }

        .severity-low {
            background-color: var(--low);
        }

        .status-message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in-out;
        }

        .status-info {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        .status-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        .status-warning {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--warning);
            border: 1px solid rgba(247, 37, 133, 0.2);
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        /* New styles for radiologist notes */
        .radiologist-notes-container {
            margin-top: 15px;
        }

        .radiologist-notes {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            min-height: 100px;
            resize: vertical;
        }

        .notes-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .notes-actions button {
            background-color: var(--secondary);
        }

        .notes-actions button:hover {
            background-color: var(--primary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            .tab.active {
                border-bottom: none;
                border-left: 3px solid var(--primary);
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            .file-list {
    margin-top: 10px;
    padding: 10px;
    border: 1px dashed #ccc;
    border-radius: var(--border-radius);
    max-height: 150px;
    overflow-y: auto;
}

.file-list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    padding: 5px;
    background-color: rgba(67, 97, 238, 0.05);
    border-radius: 4px;
}

.file-list-item-name {
    flex-grow: 1;
    margin-right: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.file-list-item-remove {
    cursor: pointer;
    color: var(--warning);
}

.clear-button {
    background-color: var(--gray);
}

.clear-button:hover {
    background-color: var(--warning);
}

        }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>MRI Triage System</h1>
        </header>
        
        <main class="main-content">
            <div class="tabs">
                <div class="tab active" data-tab="new-analysis">New Analysis</div>
                <div class="tab" data-tab="upload">Upload Image</div>
                <div class="tab" data-tab="history">History</div>
            </div>
            
            <div class="tab-content active" id="new-analysis-content">
                <div class="button-group">
                    <button id="fetchImagesBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Fetch & Analyze Images
                    </button>
                </div>
                <div id="statusMessage"></div>
                <div id="results" class="result-grid"></div>
            </div>
            
            <div class="tab-content" id="upload-content">
                <div class="upload-form">
                    <h3>Upload MRI Images for Analysis</h3>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="custom-file-input">
                            <div class="file-input-button">
                                <label for="fileInput">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                    Select MRI Images
                                </label>
                                <input type="file" id="fileInput" name="files" accept="image/*" multiple>
                            </div>
                            <div id="fileList" class="file-list">No files selected</div>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="upload-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                Upload & Analyze
                            </button>
                            <button type="button" id="clearFilesBtn" class="clear-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                Clear Selection
                            </button>
                        </div>
                    </form>
                </div>
                <div id="uploadStatusMessage"></div>
                <div id="uploadResults" class="result-grid"></div>
            </div>

    <!-- Loading Spinner -->
    <div class="overlay" id="loadingOverlay"></div>
    <div class="spinner" id="loadingSpinner"></div>

    <script>
// Helper functions
function toggleLoading(show) {
    document.getElementById("loadingOverlay").style.display = show ? "block" : "none";
    document.getElementById("loadingSpinner").style.display = show ? "block" : "none";
}

function getSeverityInfo(rating) {
    if (rating >= 9) return { class: "severity-critical", label: "Critical" };
    if (rating >= 7) return { class: "severity-urgent", label: "Urgent" };
    if (rating >= 4) return { class: "severity-moderate", label: "Moderate" };
    return { class: "severity-low", label: "Low" };
}

function showStatusMessage(message, type = 'info', elementId = 'statusMessage') {
    const statusDiv = document.getElementById(elementId);
    statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
}

function createResultCard(result, isHistory = false) {
    const severityInfo = getSeverityInfo(result.severity_rating);
    const notesSection = isHistory 
        ? `<p><strong>Radiologist Notes:</strong> ${result.radiologist_notes || 'No notes'}</p>`
        : `
        <div class="radiologist-notes-container">
            <textarea class="radiologist-notes" placeholder="Add radiologist notes..."></textarea>
            <div class="notes-actions">
                <button onclick="saveRadiologistNotes(this)">Save Notes</button>
            </div>
        </div>`;

    return `
        <div class="result">
            <div class="result-header">
                <h3>${result.image_name || 'MRI Scan'}</h3>
            </div>
            <div class="result-body">
                <img src="data:image/jpeg;base64,${result.image_data}" alt="MRI Scan" class="result-img" />
                <div class="result-details">
                    <span class="severity-badge ${severityInfo.class}">${severityInfo.label}</span>
                    <p><strong>Severity Rating:</strong> ${result.severity_rating ? result.severity_rating.toFixed(2) : 'N/A'}/10</p>
                    <p><strong>Analysis Comment:</strong> ${result.comment || 'No additional details'}</p>
                    ${notesSection}
                </div>
            </div>
        </div>`;
}

function saveRadiologistNotes(button) {
    const resultDiv = button.closest('.result');
    const textarea = resultDiv.querySelector('.radiologist-notes');
    const imageName = resultDiv.querySelector('.result-header h3').textContent;
    const notes = textarea.value.trim();

    if (!notes) {
        showStatusMessage('Please enter notes before saving.', 'warning');
        return;
    }

    toggleLoading(true);
    fetch('/save-image-notes', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
            image_name: imageName, 
            radiologist_notes: notes 
        })
    })
    .then(response => response.json())
    .then(data => {
        toggleLoading(false);
        showStatusMessage('Radiologist notes saved successfully!', 'success');
        textarea.setAttribute('readonly', true);
        button.disabled = true;
    })
    .catch(error => {
        toggleLoading(false);
        showStatusMessage('Failed to save notes. Please try again.', 'warning');
        console.error('Error:', error);
    });
}

// Tab switching functionality
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        // Remove active class from all tabs and tab contents
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

        // Add active class to clicked tab and corresponding content
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
    });
});

// Fetch and analyze images
document.getElementById('fetchImagesBtn').addEventListener('click', () => {
    toggleLoading(true);
    fetch('/fetch-images', { method: 'POST' })
    .then(response => response.json())
    .then(data => {
        toggleLoading(false);
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (data.processed_count === 0) {
            showStatusMessage('No new images found for analysis.', 'info');
            return;
        }

        data.results.forEach(result => {
            resultsContainer.innerHTML += createResultCard(result);
        });

        showStatusMessage(`Analyzed ${data.processed_count} new MRI images.`, 'success');
    })
    .catch(error => {
        toggleLoading(false);
        showStatusMessage('Failed to fetch images. Please try again.', 'warning');
        console.error('Error:', error);
    });
});

// File upload handling
document.getElementById('fileInput').addEventListener('change', (event) => {
    const file = event.target.files[0];
    const fileNameDisplay = document.getElementById('fileName');
    
    if (file) {
        fileNameDisplay.textContent = file.name;
    } else {
        fileNameDisplay.textContent = 'No file selected';
    }
});

// Upload form submission
document.getElementById('uploadForm').addEventListener('submit', (event) => {
    event.preventDefault();
    const fileInput = document.getElementById('fileInput');
    
    if (!fileInput.files.length) {
        showStatusMessage('Please select an image to upload.', 'warning', 'uploadStatusMessage');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    toggleLoading(true);
    fetch('/upload-image', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        toggleLoading(false);
        const uploadResultsContainer = document.getElementById('uploadResults');
        
        if (data.error) {
            showStatusMessage(data.error, 'warning', 'uploadStatusMessage');
            return;
        }

        uploadResultsContainer.innerHTML = createResultCard(data.result);
        showStatusMessage('Image uploaded and analyzed successfully!', 'success', 'uploadStatusMessage');
        
        // Reset file input
        fileInput.value = '';
        document.getElementById('fileName').textContent = 'No file selected';
    })
    .catch(error => {
        toggleLoading(false);
        showStatusMessage('Failed to upload image. Please try again.', 'warning', 'uploadStatusMessage');
        console.error('Error:', error);
    });
});

// Fetch history function
function fetchHistory() {
    toggleLoading(true);
    fetch('/view-history')
    .then(response => response.json())
    .then(history => {
        toggleLoading(false);
        const historyContainer = document.getElementById('historyResults');
        historyContainer.innerHTML = ''; // Clear previous history

        if (history.length === 0) {
            historyContainer.innerHTML = '<p>No previous analyses found.</p>';
            return;
        }

        history.forEach(item => {
            historyContainer.innerHTML += createResultCard(item, true);
        });
    })
    .catch(error => {
        toggleLoading(false);
        console.error('Error fetching history:', error);
        showStatusMessage('Failed to fetch history. Please try again.', 'warning');
    });
}

// Call fetchHistory when the history tab is loaded
document.querySelector('.tab[data-tab="history"]').addEventListener('click', fetchHistory);
    </script>
